on:
  pull_request:
    branches:
      - "main"
  push:
    branches:
      - "main"
  # schedule:
  #   - cron: '*/30 * * * *'
    
jobs:
  jbang:
    runs-on: ubuntu-latest
    name: Run Script
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        path: /root/.jbang
        key: $-jbang-$
        restore-keys: |
            $-jbang-
    - uses: actions/setup-java@v3
      with:
        distribution: 'adopt' # See 'Supported distributions' for available options
        java-version: '17'
    - name: Install JBang
      run: |
        curl -Ls https://sh.jbang.dev | bash -s - app setup
        ls -alh /root/.jbang
    - name: generate.kt
      run: |
        jbang --quiet generate.kt
      env:
        JBANG_REPO: /root/.jbang/repository
