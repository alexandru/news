<!DOCTYPE html>
<html>
<head>
    <title>Auto-generated RSS/Atom feeds</title>
    <style>
        html {
            background-color: #eee;
        }

        body {
            background-color: #fff;
            font-family: sans-serif;
            font-size: 1.2em;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            padding: 1em;
            position: relative;
        }

        a#fork {
            display: block;
            z-index: 9999;
            position: absolute;
            top: 0;
            right: 0;
            border: 0;
        }

        @media (prefers-color-scheme: dark) {
            html {
                background-color: #1a1a1a;
            }

            body {
                background-color: #2a2a2a;
                color: #fafafa;
            }

            a {
                color: #aabbcc;
            }
        }        
    </style>
</head>
<body>
    <h1>Auto-generated RSS/Atom feeds</h1>
    <ul>
        <li>
            <a href="./releases.xml">Software Releases</a> (<a href="http://validator.w3.org/check.cgi?url=https%3A//news.alexn.org/releases.xml" target="_blank" rel="nofollow">validate</a>)
        </li>
    </ul>

    <a id="fork" href="https://github.com/alexandru/news">
        <img decoding="async" loading="lazy" width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
    </a>
</body>
</html>
